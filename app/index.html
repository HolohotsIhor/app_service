<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vipremont</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Header	-->
    <header>
        <div class="container">
            <div class="row top-bar">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 logo-box">
                    <a href="#">
						<img src="img/logo.png" alt="logo">
					</a>
                </div>
                <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 social-icons-box">
                    <a href="#">
						<i class="fab fa-facebook-square"></i>
					</a>
                </div>
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-8 social-icons-box">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 nav-box">
                    <nav class="horizontal">
                        <a href="#">О нас</a>
                        <a href="#">iPhone</a>
                        <a href="#">iPad</a>
                        <a href="#">Macbook</a>
                        <a href="#">iMac</a>
                        <a href="#">Состояние ремонта</a>
                        <a href="#"></a>
                    </nav>
                    <!-- Burger -->
                    <button class="toggle_mnu">
                        <span class="sandwich">
							<span class="sw-topper"></span>
                        <span class="sw-bottom"></span>
                        <span class="sw-footer"></span>
                        </span>
                    </button>
                    <!-- Mobile menu -->
                    <nav class="top_mnu">
                        <ul>
                            <li><a href="#">О нас</a></li>
                            <li><a href="#">iPhone</a></li>
                            <li><a href="#">iPad</a></li>
                            <li><a href="#">Macbook</a>
                            <li><a href="#">iMac</a></li>
                            <li><a href="#">Состояние ремонта</a></li>
                            <li><a href="#"></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- / Header	-->
    <script src="js/libs.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
